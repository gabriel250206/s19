<ion-content padding style="background-color: black">
  <h2 style="color: yellow">Directorio</h2>
  <input #nameInput type="text" placeholder="Nombre" />
  <input #numtelInput type="number" placeholder="Número" />

  <button
    style="color: blue"
    (click)="addItem(nameInput.value, numtelInput.value); nameInput.value = ''; numtelInput.value = '';"
  >
    Agregar
  </button>

  <table
    border="1"
    style="margin-top: 20px; width: 100%; text-align: left; color: white"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Número</th>
        <th>Completado</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tasks$ | async">  
    <td>{{ item.id }}</td>
    <td><input type="text" [(ngModel)]="item.name" /></td>
    <td><input type="number" [(ngModel)]="item.numtel" /></td>
    <td>
      <input
        type="checkbox"
        [checked]="item.completed"
        (change)="toggleCompleted(item.id!, $event)"
      />
    </td>
    <td>
      <button (click)="deleteItem(item.id!)"> Eliminar</button>
      <button (click)="editTask(item.id!, item.name, item.numtel)">Guardar</button>
    </td>
  </tr>
    </tbody>
  </table>
</ion-content>
